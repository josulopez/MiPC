<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}MI PC {% endblock %}</title>
  {% load static %}
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <link rel="stylesheet" href="{% static 'static/boostrap.bundle.min.css' %}">
  
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MIPC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Incio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/info">Acerca de Nosotros</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Productos
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="juegos">Juegos</a></li>
                <li><a class="dropdown-item" href="componentes">Componentes</a></li>
                <li><a class="dropdown-item" href="licencias">Licencias</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Carrito</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
      </nav>
    </header>
    <div class="container">
      {% block content %}
      
      
      {% endblock %}
    </div>
</div>
<script src="{% static 'boostrap.bundle.min.css' %}"></script>
</body>
</html>
